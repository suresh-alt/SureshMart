{% extends 'common.html'%}
{% block suresh %}
    {% include 'menu.html' %}
    <form action="{% url 'adlogin' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
    <tr>
        <th style="text-align: center;color: red;background-color: yellow">Admin LoginPage</th>
    </tr>
    <tr>
        <th>
            <input type="text" placeholder="username" name="t1" required>
        </th>

    </tr>
    <tr>
        <th>
            <input type="number" placeholder="password" name="t2" required>
        </th>
    </tr>
    <tr>
        <th>
            <button type="submit" style="text-align: center">Login</button>
        </th>
    </tr>
        {% if error %}
            <tr>
            <th>{{ error }}</th>
            </tr>
        {% endif %}
    </table></form>
{% endblock %}
