{% extends 'common.html' %}
{% block suresh %}
    {% include 'adminmenu.html' %}
    <form action="{% url 'ud' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
    <tr>
        <th colspan="2">Update products</th>

    </tr>
    <tr>
        <th><input type="number" value="{{ data.pno }}" readonly name="u1"></th>
    </tr>
    <tr>
        <th><input type="text" value="{{ data.pname }}"  name="u2"></th>
    </tr>
    <tr>
        <th><input type="number" value="{{ data.price }}" name="u3"></th>
    </tr>
    <tr>
        <th><input type="number" value="{{ data.quantity }}"  name="u4"></th>
    </tr>
    <tr>
        <th><input type="image" img src="{{ data.pimage.url }}"  name="u5"></th>
    </tr>
    <tr>
        <th>
            <button type="submit">Update</button>
        </th>
    </tr>
    </table></form>
{% endblock %}
